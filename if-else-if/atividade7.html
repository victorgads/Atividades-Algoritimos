             <center>Solicite a nota do aluno: <input id="notaAluno" type="number"></center>

<script>
    function calcular(){

        var nota =  Number(notaAluno.value)

        if (nota < 5){

            resultado.innerHTML = `Aluno precisa de muita ajuda`

        }

        else if (nota < 7){

            resultado.innerHTML = `Aluno na média`

        }
        else if ( nota < 9.5){


            resultado.innerHTML = `Aluno na acima da média`

        }

        else {

            resultado.innerHTML = `Aluno fora da curva`                

        }

    }

</script>
