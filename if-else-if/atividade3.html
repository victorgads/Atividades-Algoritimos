        <h1 style="color: rgb(228, 25, 69)">Medidor de Altura</h1>
    </center>
    <center> Altura : <input id="metro" type="number"></center><br>
    <center><button style="color: red" onclick="calcular()">Quais esportes ?</button></center><br>
    <center> <div id="resultado"></div></center><br>

<script>
    function calcular(){

            var altura = Number(metro.value);


        if(altura <= 1.65){

            resultado.style.color = "blue"
            resultado.innerHTML = "Você pode ser piloto de corrida !"}

            else{

                resultado.style.color = "green"
                resultado.innerHTML =  "Você pode ser jogador de futebol"
            }

           if (altura >= 1.80){

                resultado.style.color = "orange"
                resultado.innerHTML = "Você pode ser jogador de vôlei ou basquete"

           }

        }
</script>
