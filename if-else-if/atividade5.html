                 <center><h1>Para o ser humano, a temperatura é...</h1></center>

                 <center>Informe Temperatura: <input id="tempInfo" type="number"></center>

                   <center><button onclick="calcular()">Calcular Temperatura</button></center>
                    <br>
                      <center><div id="resultado"></div></center>

<script>
    function calcular(){


        var temp = Number(tempInfo.value)

        if (temp < 14){

            resultado.innerHTML = `Congelante`
        }


            else if (temp < 21){

                resultado.innerHTML = `Com Frio`
            }
    
            else if (temp < 24){

                resultado.innerHTML = `Confortável`
            }
    
            else if (temp < 31){

                resultado.innerHTML = `Com Calor`

            }
    
            else {
                resultado.innerHTML = `Calor escaldante`
            }   
        }


</script>
