<body>

  "Quantidade de dep√≥sitos feitos: <span id="deposito">0</span> <br>

  <button onclick="depositar()">Depositar</button>
  <button onclick="retirar_grana()">Retirar grana</button>

<script>

  var valor =0;
  var quantidade_depositos =0;

  function depositar(){
  valor = valor + Number(valor_depositado.value);
  valor_cofrinho.innerHTML = valor; 

  quantidade_depositos = quantidade_depositos + 1;
  deposito.innerHTML = quantidade_depositos;

  }
  
  var saques = 0;
  function retirar_grana(){
    valor=0;
    valor_cofrinho.innerHTML = valor; 

    saques = saques + 1;
    saque.innerHTML= saques;
  }
</script>
