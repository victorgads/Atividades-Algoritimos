Sabor da pizza <input id="input_sabor"> <br>

<button onclick="calcularValorPizza()">Ver valor por amigo</button>

<script>



    function calcularValorPizza(){
        
        var valor_pizza = Number(input_preco.value) * 1.1;
    
        var qnt_amigos = Number(input_qntPessoas.value);

        var valor_amigo = Number(valor_pizza / qnt_amigos)

        div_resultado_calculo.innerHTML = ` 
        Cada amigo vai colaborar com RS ${valor_amigo}        
        para a pizza ${input_sabor.value}
       

        `
    }

</script>
