</head>
<body>

    <center>
        <h1>Medidor Temperatura</h1>
    Solicite a temperatura do ambiente: <input id="temperaturaAmbiente" type="number">
    <br> <br>
    <button onclick="medirtemp()">Medir conforto</button>


   </center>
</body>
</html>
<script>

   function medirtemp(){

        var temperatura = Number(temperaturaAmbiente.value)

        if (temperatura <= 23 && temperatura >= 22){

            alert(`Temperatura confortável`)
        }

        else  {

            alert(`Temperatura não está confortável`)
         
   }

   }
</script>
