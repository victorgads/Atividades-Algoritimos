<body>
    informe sua renda : <input id="qtdRenda" type="number">

    renda total da sua familia : <input id="rendaFamilia" type="number">

    <div id="resultado"></div>

<script>

function verificar(){


    var rendaPessoal = Number(qtdRenda.value);
    var Familia = Number(rendaFamilia.value);

    if (rendaPessoal < 1050 && Familia < 2100){

        resultado.innerHTML = `Você terá direito!`

       
    }

    else {
         resultado.innerHTML = `Você não terá direito!`


    }

}

</script>
