<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Notas</title>
</head>

<body>
    <br>
    <center>

        <h1>Avaliação De Notas e Frequências</h1>

        Informar Notas: <input id="qtdNotas" type="number">
        <br><br>
        Informar Frequência Do Aluno: <input id="qtdFrequencia" type="number">
        <br><br>
        <button onclick="calcular()">Analisar Aluno</button>
        <br><br>
        <div id="resultado"></div>

    </center>
</body>

</html>
<script>



    function calcular() {


        var notas = Number(qtdNotas.value);
        var frequencia = Number(qtdFrequencia.value);


        if (notas < 0 && notas > 10) {

            // notas.value = null   -- limpar determinados campos após ativada a fuction
            qtdNotas.value = null
            qtdFrequencia.value = null
            alert('Por Favor Informe Notas entre 0 e 10')


        }

        if (frequencia < 0 && frequencia > 100) {


            qtdFrequencia.value = null
            qtdNotas.value = null

            alert('Por Favor Informe Frequências entre 0 e 100')
        }

        // não usar || para relacionar valores, nesse caso seria o && para saber a relação de notas.

        else if (notas > 0 && notas <= 5) {

            resultado.innerHTML = `Aluno ficou abaixo da média`

        }

        else if (notas >= 6 && notas < 8) {

            resultado.innerHTML = `Aluno ficou da média`

        }


        else  {

            resultado.innerHTML = `Aluno acima da média`

        }
         
        if (frequencia > 75 ){

resultado.innerHTML = `Aluno aprovado por frequência`

        }

        else {


            resultado.innerHTML = `Aluno reprovado por frequência`



        }




    }
</script>
