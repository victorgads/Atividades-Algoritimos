<body>
    <center>
        de quantos em quantos dias você faz musculação :<input id="qtdNumero" type="number">
        <br>
        <button onclick="calcular()">Exibir rotina mensal</button>
        <div id="resultado"></div>
        <br><br>
    </center>
</body>

</html>
<script>
    function calcular() {
        var contador = 2;
        var treino = Number(qtdNumero.value);
        var descanso = 1
        resultado.innerHTML += `Dia 1 Musculação<br>`
        while (contador <= 30) {

            if (descanso == treino) {
                resultado.innerHTML += `Dia ${contador} Musculação<br>
                `
                descanso = 0;
            }
            else {

                resultado.innerHTML += `Dia ${contador} Comer, dormir etc<br>`
            }
            contador += 1;
            descanso += 1;
        }
    }
</script>
