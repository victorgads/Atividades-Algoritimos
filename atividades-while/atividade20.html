<body>
    <button onclick="calcular()">Curto 3 e 5</button>
    <br>
    <div id="resultado"></div>

</body>

</html>
<script>
    function calcular() {

        var contador = 0;

        while (contador < 100) {
            contador += 1;

            if (contador % 3 == 0 && contador % 5 == 0) {
                resultado.innerHTML += `É TRI!É PENTA !<br>`

            } else if (contador % 3 == 0) {
                resultado.innerHTML += `É TRI!<br>`

            } else if (contador % 5 == 0) {
                resultado.innerHTML += `É Penta!<br>`

            } else {
                resultado.innerHTML += `${contador}<br>`

            }
        }
    }
</script>
