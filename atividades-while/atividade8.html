<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        informe um valor: <input id="qtdValor" type="number">
        <br> <br>
        <button onclick="calcular()">Viva o 7</button>
        <br>
        <div id="resultado"></div>
    </center>
</body>

</html>
<script>

    function calcular() {

        var contador = 0
        var numero = Number(qtdValor.value);
        var conta = numero * 7



        if (contador < 0 || contador > 200) {

            alert(`Informe Um Número entre 0 e 200`)

        }


        while (contador <= numero) {


            if (contador <= numero) {

                resultado.innerHTML += `Seu Número é ${conta}<br>`




            }
            
            contador += 1;
        }
    }
</script>
