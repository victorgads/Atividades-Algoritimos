<body>
   quantas pessoas vão entrar no carro ? <input type="number" name="" id="qtdPessoas">
    <br><br>
    <button onclick="calcular()">#Partiu Carona</button>
    <br><br>
    <div id="resultado"></div>
</body>

</html>

<script>
    function calcular() {
        contador = 1;
        var pessoa = Number(qtdPessoas.value);

        while (contador <= pessoa) {

            if (contador == 1) {

                resultado.innerHTML += `Entrou o 1º passageiro (que é o(a) motorista)<br>`
            }


             else if (contador <= 5) {

                resultado.innerHTML += `Entrou o ${contador}º passageiro <br>`
            }


            else {

                resultado.innerHTML += ` o ${contador}º passageiro terá que esperar <br>`
            }
            contador += 1;
        }
    }
</script>
