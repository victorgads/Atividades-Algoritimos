<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<button onclick="mostrar_frase()">Calcular</button> <br>
<div id="resultado"></div>

</body>
</html>

<script>

    

    function mostrar_frase(){
      var contador = 0
        while (contador <= 7) {
            resultado.innerHTML += `${contador} .Boa Tarde<br>`
            contador += 1
        }
       
    }

</script>
