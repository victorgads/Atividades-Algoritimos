    <button onclick="mostrar_numero()">calcular numeros</button>
    <div id="resultado"></div>

<script>
    function mostrar_numero() {
        var contador = 0

        while (contador <= 15) {

            if (contador != 3 && contador != 4 && contador != 7 && contador != 10 && contador != 12)


                resultado.innerHTML += `Os números "cabalísticos" são: ${contador}<br>`
                contador += 1;

        }

  

    }

</script>
