<body>
    <button onclick="mostrar_frase()">Diga algo Sobre a Quarentena</button>
    <div id="resultado"></div>

<script>

    function mostrar_frase(){

        var contador = 0 

        while (contador < 7){
            if (contador % 2 == 0 ) {
                resultado.innerHTML += `${contador}<br>`
            }

      
        contador += 1;
    }
   
}
</script>
