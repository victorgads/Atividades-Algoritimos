<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10</title>
</head>

<body>
    <center>
        <h1>Quantos Mundiais Seu CLube Tem ?</h1><br>
        <input id="qtdMundial" type="number"><br><br>
        <button onclick="calcular()">Ver troféus de mundiais FIFA</button>
        <br><br>
        <div id="imagem"></div>
       
    </center>
</body>

</html>
<script>

    function calcular() {

        var contador = 0
        var trofeu = Number(qtdMundial.value);
        // A LEITURA EM CASCATA FAZ A LIMPEZA DA ORDEM DO CÓDIGO 
       imagem.innerHTML = ``
        if (trofeu <= 0) {

            
            imagem.innerHTML = `Sua Quantidade de Troféus é  ${trofeu}<br><br>
            <img src="imagens/torcedortriste.jprg.jpg" alt="" width="100px">
`

        }


        else {

            while (++contador <= trofeu) {


                imagem.innerHTML += `Sua Quantidade de Troféus é  ${trofeu}<br><br>
                <img src="imagens/copa-do-trofeu.jpeg.webp" alt="" width="100px"><br><br>`;


            }
            contador += 1;
        }

    }

</script>
