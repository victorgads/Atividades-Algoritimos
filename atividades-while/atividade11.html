<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    quantas voltas você dará ? <input id="qtdVoltas" type="number">
    <br>
    <button onclick="calcular()">Iniciar Corrida</button>
    <br>
    <div id="resultado"></div>
</body>
</html>
<script>
    function calcular(){

        var contador = 0;
        var voltas = qtdVoltas.value;

        while (contador <= voltas){
            contador += 1;
        if (contador <= voltas ){

            resultado.innerHTML += ` Carro Dando a ${contador}<br>`
            


        }

        resultado.innerHTML += `Corrida Finalizada`
           
    }
    }


</script>
